<!DOCTYPE html>
<html>
  <head>
    <title>Delete *.file</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
  </head>
  <body>
    <div style="margin-top:50px;" class="col-xs-10 col-md-8 col-xs-offset-1 col-sm-offset-2">
      <div id="total-count-alert" class="alert alert-success text-center hide"></div>
      <div id="directory-error-alert" class="alert alert-warning text-center hide">
        invalid directory!
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="input-extname" class="col-xs-3 col-sm-2 control-label">Extname</label>
          <div class="col-xs-9">
            <input id="input-extname" type="text" name="extname" placeholder="For example: .jpg" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="input-directory" class="col-xs-3 col-sm-2 control-label">Directory</label>
          <div class="col-xs-9">
            <input id="input-directory" type="text" name="directory" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-9 col-xs-offset-3">
            <button id="delete-btn" type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div id="process-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="btn-close-modal" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Delete *.file</h4>
          </div>
          <div class="modal-body">
            <p id="alert-msg">Being processed&hellip;</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vendor/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/bootbox/bootbox.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
